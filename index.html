<!DOCTYPE html>
<html lang="pt-Br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./img/icon-header.png" type="image/x-icon">
  <title>Contato - Michael</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css'>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="main">
    <div class="bio">
      <img class="profile-img" src="./img/my-picture.jpg" />
      <h3 class="header">Michael Eduardo</h3>
      <p>Desenvolvedor de sistemas com experiência em criação de aplicações robustas e implementação de
        arquiteturas escaláveis.</p>
      <div class="icons">
        <a class="bio-link" href="https://github.com/Michaeleduardoo" target="_blank">Github<i
            class="fa fa-github"></i></a>
        <a class="bio-link" href="https://www.linkedin.com/in/michael-eduardo/" target="_blank">Linkedin<i
            class="fa fa-linkedin"></i></a>
        <a class="bio-link" href="https://wa.me/5531994495245?text=Olá" target="_blank">Whatsapp<i
            class="fa fa-whatsapp"></i></a>
      </div>
    </div>
    <div class="contact">
      <form id="form">
        <legend class="header">Entrar em Contato</legend>
        <fieldset>
          <label class="fa fa-user" for="name-input" aria-hidden="true"></label>
          <input type="text" placeholder="Nome..." id="name-input" />
        </fieldset>
        <fieldset>
          <label class="fa fa-envelope" for="email-input" aria-hidden="true"></label>
          <input type="email" placeholder="Email..." id="email-input" />
        </fieldset>
        <fieldset>
          <label class="fa fa-comment" for="message-input" aria-hidden="true"></label>
          <textarea placeholder="Mensagem..." id="message-input"></textarea>
        </fieldset>
        <fieldset>
          <button type="submit" id="btn-submit">Enviar</button>
        </fieldset>
      </form>
    </div>
  </div>
  <script src="./script.js"></script>
</body>

</html>
